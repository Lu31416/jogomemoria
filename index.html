  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #333;
    }

    .game-container {
      display: flex;
      flex-wrap: wrap;
      max-width: 600px;
      margin: 0 auto;
      margin-top: 20px;
    }

    .memory-card {
      width: 100px;
      height: 100px;
      margin: 10px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .front-face {
      transform: rotateY(0deg);
    }

    .back-face {
      transform: rotateY(180deg);
    }

    .memory-card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .memory-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
